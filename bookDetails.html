    <script>
        $(document).ready(function () {
            displayBooks(); // Display all books function initialize

            $.ajax({
                url: "adminCommon.php",
                type: "GET",
                dataType: "json",
                success: function (response) {
                    if (response.name) {
                        $("#user-name").text(response.name);
                    } else {
                        $("#user-name").text("Guest");
                    }
                },
                error: function () {
                    $("#user-name").text("Error fetching name");
                }
            });

            // Search Books
            $("#searchBtn").on("click", function () {
                const query = $("#searchInput").val();
                displayBooks(query);
            });

            // Search Books by pressing Enter key
            $("#searchInput").on("keypress", function (e) {
                if (e.key === "Enter") { 
                    const query = $(this).val();
                    displayBooks(query);
                    e.preventDefault(); 
                }
            });

            // Function to display books
            function displayBooks(query = "") {
                $.ajax({
                    url: "bookDetails.php",
                    type: "POST",
                    data: { action: "fetch", query: query },
                    success: function (response) {
                        $("#resultsTable").html(response);
                    },
                });
            }

            // Delete Books
            $(document).on("click", ".delete-btn", function () {
                const bookId = $(this).data("id");
                if (confirm("Are you sure you want to delete this member?")) {
                    $.ajax({
                        url: "bookDetails.php",
                        type: "POST",
                        data: { action: "delete", acc_no: bookId },
                        success: function () {
                            alert("Book is successfully deleted.");
                            displayBooks();
                        },
                    });
                }
            });

            // Display update details with pre-filled data
            $(document).on("click", ".update-btn", function () {
                const bookId = $(this).data("id");
                const title = $(this).data("title");
                const coverPage = $(this).data("bookCover");
                const author = $(this).data("author");
                const isbn = $(this).data("isbn");
                const category = $(this).data("category");
                const copies = $(this).data("copies");
                const publisher = $(this).data("publisher");
                const copyright_year = $(this).data("copyright_year");
                const classNo = $(this).data("class_no");
                const price = $(this).data("price");
                const status = $(this).data("status");
                const comment = $(this).data("comment");

                $("#updateBookId").val(bookId);
                $("#updateTitle").val(title);
                $("#updateBookImage").val(coverPage);
                $("#updateAuthor").val(author);
                $("#updateISBN").val(isbn);
                $("#updateCategory").val(category);
                $("#updateCopies").val(copies);
                $("#updatePublisher").val(publisher);
                $("#updateCopyrightYear").val(copyright_year);
                $("#updateClassNo").val(classNo);
                $("#updatePrice").val(price);
                $("#updateStatus").val(status);
                $("#updateComment").val(comment);

                $("#updateModal").show();
                $("#overlay").show();
            });

            // Close update details
            $("#closeModal").on("click", function () {
                $("#updateModal").hide();
                $("#overlay").hide();
            });

            // Handle update form submission
            $("#updateForm").on("submit", function (e) {
                e.preventDefault();

                const formData = $(this).serialize();
                $.ajax({
                    url: "bookDetails.php",
                    type: "POST",
                    data: formData + "&action=update",
                    success: function () {
                        displayBooks();
                        alert("Updated Successfully.")
                        $("#updateModal").hide();
                        $("#overlay").hide();
                    },
                });
            });
        });
    </script>
